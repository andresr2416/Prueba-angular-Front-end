<mat-card>
    <mat-card-header class="centraritems">
        <img mat-card-image class="example-header-image mat-card-avatar" src="{{item.avatar}}">
        <mat-card-title>{{item.first_name}}</mat-card-title>
        <mat-card-subtitle>{{item.last_name}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="text-center">
        {{item.email}} <br>
        <b>ID:</b> {{item.id}}
    </mat-card-content>

</mat-card>
