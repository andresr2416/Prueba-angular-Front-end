<div class="main-wrapper d-flex justify-content-center align-items-center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Iniciar Sesion</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]='Form' (ngSubmit)="Login()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="email" matInput placeholder="Correo" formControlName="Email">
          <mat-error *ngIf="Correo.errors?.required && (Correo.dirty || Correo.touched)">
            Correo es requerido.
          </mat-error>
          <mat-error *ngIf="Correo.errors?.email && (Correo.dirty || Correo.touched)">
            Correo no tiene una estructura valida.
          </mat-error>

        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Contraseña" formControlName="Password">
          <mat-error *ngIf="Contrasena.errors?.required && (Contrasena.dirty || Contrasena.touched)">
            Contraseña es requerido.
          </mat-error>

        </mat-form-field>

      </mat-card-content>
      <button type="submit" mat-stroked-button color="accent" class="btn-block">Iniciar Sesion</button>
    </form>
  </mat-card>
</div>
